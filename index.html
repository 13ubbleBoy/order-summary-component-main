<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title> Order summary card</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="order-summary-card">

      <div class="head">
        <img src="images/illustration-hero.svg">
      </div>

      <div class="order-summary">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of<br> songs, audiobooks and podcasts on<br> any device anywhere you like!</p>
      </div>

      <div class="annual-plan">
        <div class="music">
          <img src="images/icon-music.svg" width="35px" height="35px">
        </div>
        <div class="per-year">
          <h5>Annual Plan</h5>
          <p>$59.99/Year</p>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>    
      </div>

      <div class="proceed">
        <a href="#"><h5>Proceed to Payment</h5></a>
      </div>

      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>

    </div>
  </div>
  
  
  <!-- 
  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
   -->
  
</body>
</html>
